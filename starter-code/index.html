<!DOCTYPE html>

    <link

    <main>
      <nav>

          <img
            width="40"

        </a>
        <div id="menu" class="menu hidden">
          <div id="menu-close" class="menu-close">

          </div>
          <div class="menu-items">
            <a
              id="00"
              class="menu-item uppercase active text-none"
              href="/"

              <span class="bold">00</span><span class="">Home</span>
            </a>
            <a
              id="01"
              class="menu-item uppercase text-none"
              href="/destination-moon.html"

            </a>
            <a
              id="02"
              class="menu-item uppercase text-none"

            class="menu-button"

        <div class="main-content-top">
          <span class="title uppercase light-blue">

            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back, and relax because we’ll give you a truly out of this
            world experience!

        </div>
        <div class="main-content-bottom">
          <a
            href="/destination-moon.html"
            class="button text-4 text-none uppercase blue"
